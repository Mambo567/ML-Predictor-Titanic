<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictor de Supervivencia del Titanic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("/static/titanic.jpg") no-repeat center center fixed;
            background-size: cover;
            color: #ffffff; /* Blanco */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: rgba(30, 39, 46, 0.85); /* Gris oscuro con opacidad */
            border-radius: 10px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #f5c469; /* Dorado */
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #f5c469; /* Dorado */
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #f5c469;
            border-radius: 5px;
            background-color: #0a3d62;
            color: #ffffff;
        }

        button {
            background-color: transparent;
            color: #f5c469; /* Dorado */
            border: 2px solid #f5c469;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background-color: #f5c469; /* Dorado */
            color: #1e272e; /* Gris oscuro */
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predicción de Supervivencia en el Titanic</h1>
        <form action="/predict" method="POST">
            <div class="input-group">
                <label for="pclass">Clase del pasajero (Pclass):</label>
                <input type="number" id="pclass" name="pclass" placeholder="1, 2 o 3" required>
            </div>
            <div class="input-group">
                <label for="sex">Sexo (0 = Hombre, 1 = Mujer):</label>
                <input type="number" id="sex" name="sex" placeholder="0 o 1" required>
            </div>
            <div class="input-group">
                <label for="age">Edad:</label>
                <input type="number" id="age" name="age" placeholder="Edad en años" required>
            </div>
            <button type="submit">Predecir Supervivencia</button>
        </form>
    </div>
</body>
</html>
